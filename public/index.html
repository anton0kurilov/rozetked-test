<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rozetked</title>
        <link rel="preload" href="../src/scss/main.scss" />
        <link rel="stylesheet" href="../src/scss/main.scss" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;700&family=Roboto:wght@300;400;500;700&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
            rel="stylesheet"
        />
    </head>
    <body>
        <header class="header">
            <div class="container">
                <div class="header__logo">
                    <a href="#"
                        ><img
                            src="https://rozetked.me/images/logo.png"
                            alt="Rozetked's Logo"
                            draggable="false"
                    /></a>
                </div>
                <div class="header__menu">
                    <ul class="header__menu-list">
                        <a href="#">
                            <li class="header__menu-item">Новости</li>
                        </a>
                        <a href="#">
                            <li class="header__menu-item">Статьи</li>
                        </a>
                        <a href="#">
                            <li class="header__menu-item">Инструкции</li>
                        </a>
                        <a href="#">
                            <li class="header__menu-item">Обзоры</li>
                        </a>
                    </ul>
                </div>
            </div>
        </header>
        <div class="body container">
            <main class="main"></main>
            <aside class="aside">
                <div class="aside__card">
                    <form action="" method="post">
                        <input
                            type="text"
                            name="search"
                            placeholder="Поиск..."
                            class="aside__search-input"
                        />
                        <button type="submit" class="aside__search-button">
                            <span class="material-symbols-outlined">
                                search
                            </span>
                        </button>
                    </form>
                </div>
            </aside>
        </div>
    </body>
</html>
